    <ul data-list>

    </ul>
    <script>
        const fruits = ['apples', 'bananas', 'mangoes', 'cherries'];

        const u1 = document.querySelector('[data-list]');

        for (const fruit of fruits) {
            u1.innerHTML += `<li>${fruit}</li>`
        }
