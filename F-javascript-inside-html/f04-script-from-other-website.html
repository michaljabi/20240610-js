<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>f04 Hello from UmbrellaJS</title>
</head>

<body>
    <main>
        <h1 data-sth data-other="hello" data-sample></h1>
        <h2>Example</h2>
    </main>
    <!-- script below is from different server so-called CDN (Content Delivery Network) -->
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>

    <script>


        console.log(document.querySelector('h1').dataset)
        // Umbrella way to access native element:
        console.log(u('h1').nodes[0].dataset)
        console.log(u('h1').first().dataset)


        // Now we can access here a things form same scope as UmbrellaJS
        // https://umbrellajs.com/
        // UmbrellaJS is a lib similar to jQuery or zepto.js

        // After that line 12 been placed, you can access global u object for example:
        console.log(u);

        // This "u" is defined in scope of umbrella, that is why we can use it:
        u('h1').text('Hello from UmbrellaJS')

        // Notice that this is `u` - because creator of that lib - made a variable named u
        // Because it is on the top of <script>, it will be accessed from other scripts.
        u('body').on('click', (ev) => {
            // solution1:
            // const [h1] = u('h1').nodes;
            // console.log(h1)
            // h1.textContent += '!'

            // solution2:
            // console.log(u('h1').text())
            // u('h1').text(u('h1').text() + '!')

            console.log(ev.target.dataset)

            if (ev.target.tagName === 'H1') {
                ev.target.textContent += '!'
            }
            // simplest solution
            // ev.target.textContent += '!'
            //console.log(ev.target)
        })

         * 3. After clicking add "!" sign to <h1> </h1> tag
         *    example:
         *        - after one click on <h1> -> Hello from UmbrellaJS!
         *        - after 2nd click -> Hello from UmbrellaJS!!
         *        - and so on -> Hello from UmbrellaJS!!!
         * */

    </script>
</body>

</html>
